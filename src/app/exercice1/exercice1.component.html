<h2>Exercice 1</h2>

<h3>Trois exemple de liaison</h3>
<h4>1 - Structure avec un []</h4>
<div><input [type]="attribut" name="" id="" /></div>

<h4>2 - un autre avec un evenement ()</h4>
<button
  class="buttonExerice1"
  [style.background]="color"
  (click)="changeColor('blue')"
>
  clique
</button>

<h4>3 - le dernier avec un interpelation de variable</h4>
<p>Variable : {{ attribut }}</p>
